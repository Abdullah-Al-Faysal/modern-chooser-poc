<html>
    <style>
        button {
            width: 100%;
        }
    </style>
    <body><div id="container" style="display: grid; width:80%; margin: auto;">
            <div style="grid-row:2; grid-column: 1/8"><button>1</button></div>
            <div style="grid-row:2; grid-column: 8/10"><button>2</button></div>
            <div style="grid-row:2; grid-column: 10/15"><button>3</button></div>
            <div style="grid-row:2; grid-column: 15/21"><button>4</button></div>
    
    
    <script>
            for(let i = 1; i <= 20; i++){
                let temp = document.createElement("img");
                temp.setAttribute("src", "datasets/car-computer-icons-clip-art-car-icon.jpg");
                temp.setAttribute("style", "max-width:20px;grid-row:1;grid-column:" + (i) + ";");
                document.getElementById("container").appendChild(temp);
                
            }

        </script>
    </body>
</html>
